<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather App</title>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="images/rain.png" alt="image of the weather" class="weather-icon">
        <h1 class="temperature">-273,15Â°C</h1>
        <h2 class="city">Earth</h2>
        <div class="details">
          <div class="column">
            <img src="images/humidity.png" alt="image of the humidity">
            <div>
              <p class="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>
          <img src="/PET-JS/weather_app/script.js" alt="">
          <div class="column">
            <img src="images/wind.png" alt="image of the wind">
            <div>
              <p class="wind">1999 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>


    <script type="module" src="script.js"></script>
  </body>
</html>
